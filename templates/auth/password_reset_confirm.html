{% extends "base.html" %}
{% block unauth-content %}
<div class="container py-4">
    <h2 class="mb-4">Establecer nueva contraseña</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar nueva contraseña</button>
    </form>
</div>
{% endblock %}
